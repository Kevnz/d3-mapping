<script>
 

var width = 960,
    height = 1160;

var projection = d3.geo.mercator()
    .scale(2500)
    .center([174.77,-41.28])
    .translate([width / 2, height / 2]);



var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

      .datum(topojson.feature(nz, nz.objects.subunits))
      .attr("d", path);
});
