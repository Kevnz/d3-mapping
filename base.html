<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
 .subunit.NZN {
  fill: #dcd;
 }
 .subunit.NZS {
  fill: #cdd;
 }
 .subunit.NZA, .subunit.NZK,.subunit.TKL {
  display: none;
 }
.place,
.place-label {
  fill: #444;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 12px;
  pointer-events: none;
}

</style>
<title>D3 Mapping</title>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
 
var width = 960,
    height = 1160;

var projection = d3.geo.mercator()
    .scale(1800)
    .center([175,-45])
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("nz.json", function(error, nz) {
  /*
  svg.append("path")
      .datum(topojson.feature(nz, nz.objects.subunits))
      .attr("d", path)
      .attr("class", function(d) { return "subunit " + d.id; });
  */

  svg.selectAll(".subunit")
      .data(topojson.feature(nz, nz.objects.subunits).features)
    .enter().append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .attr("d", path);

  svg.append("path")
      .datum(topojson.feature(nz, nz.objects.places))
      .attr("d", path)
      .attr("class", "place");


  svg.selectAll(".place-label")
    .data(topojson.feature(nz, nz.objects.places).features)
    .enter().append("text")
      .attr("class", "place-label")
      .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
      .attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
      .attr("dy", ".35em")
      .style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; })
      .text(function(d) { return d.properties.name; });
});

</script>
