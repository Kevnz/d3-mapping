<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
 .subunit.NZN {
  fill: #dcd;
 }
 .subunit.NZS {
  fill: #cdd;
 }
 .subunit.NZA, .subunit.NZK,.subunit.TKL {
  display: none;
 }
.place,
.place-label {
  fill: #444;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 12px;

}

</style>
<title>D3 Mapping</title>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
 
var width = 960,
    height = 920;

var projection = d3.geo.mercator()
    .scale(2500)
    .center([174.77,-41.28])
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
var g = svg.append('g').attr("width", width)
    .attr("height", height);
 

d3.json("nz2.json", function(error, nz) {
  g.selectAll(".subunit")
      .data(topojson.feature(nz, nz.objects.subunits).features)
    .enter().append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .attr("d", path);
  path.pointRadius(3);
  g.append("path")
      .datum(topojson.feature(nz, nz.objects.places))
      .attr("d", path)
      .attr("class", "place"); 
});

</script>
