<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
 
</style>
<title>D3 Mapping</title>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://fb.me/react-0.11.1.js"></script>
<script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
<script>
 

var width = 960,
    height = 1160;

var projection = d3.geo.mercator()
    .scale(2500)
    .center([174.77,-41.28])
    .translate([width / 2, height / 2]);



var path = d3.geo.path()
    .projection(projection);

 



</script>

<script type="text/jsx">
/** @jsx React.DOM */
var NzMap = React.createClass({
  render: function() {
    console.log()

    var nz = topojson.feature(this.props.data, this.props.data.objects.subunits);
    return this.transferPropsTo(<svg >
      <path d={path(nz)} />
    </svg>);
  }
});
d3.json("nz.json", function(error, nz) {
 
  React.renderComponent(<NzMap width="960" height="1160" data={nz} />, document.body);
});


</script>
