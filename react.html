<title>D3 Mapping</title>

<body>
<div id="map"></div>
<textarea id="code" name="code">
var width = 480,
    height = 580;

var projection = d3.geo.mercator()
    .scale(2500)
    .center([174.77,-41.28])
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection); 

var NzMap = React.createClass({
  render: function() {
    console.log()

    var nz = topojson.feature(this.props.data, this.props.data.objects.subunits);
    return this.transferPropsTo(<svg >
      <path d={path(nz)} />
    </svg>);
  }
});
d3.json("nz.json", function(error, nz) {
    React.renderComponent(<NzMap width="960" height="1160" data={nz} />, 
      document.body);
});

</textarea>
